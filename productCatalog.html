<!DOCType html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="library.js"></script>
		<link rel="stylesheet" href="catalogStyle.css">
	</head>

	<body>
		<div class="row">
		<div id="searchCatalog" class="col">
			<h3>Seach Catalog</h3>
			<h2>Search Product by Id</h2>
			<input id="input">
			<button id="inputButton">Search Product by Id</button>
			<h2>Search Product by Type</h2>
			<input id="inputType">
			<button id="inputTypeButton">Search Product by Type</button>
			<h2>Search Product by Price</h2>
			<input id="inputPrice">
			<button id="inputPriceButton">Search Product by Price</button>
		</div>
		<div id="foundCatalog" class="col">
			<h3>Catalog of Products</h3>
			<h2>Examined Product by Id</h2>
			<p id="productText">Product Id: <br>Price: <br>Type: </p>
			<h2>List of Similar Products</h2>
			<table id="similarTable" width="300px" border="1">
				<tr>
					<th>ProductId</th>
					<th>Type</th>
					<th>Price</th>
					<th>Examine</th>
				</tr>
			</table>
		</div>
		<div id="fullCatalog" class="col">
			<h3>All Availiable Product</h3>
			<table id="allTable" width="300px" border="1">
				<tr>
					<th>ProductId</th>
					<th>Type</th>
					<th>Price</th>
					<th>Examine</th>
				</tr>
			</table>
		</div>
		</div>
		<script src="productCatalog.js"></script>
	</body>
</html>
